<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="form_container">
      <div class="left-side">
        <img src="./assets/image.jpg" />
      </div>

      <div class="right-side">
        <div class="logo">
          <ul>
            <li>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="18"
                fill="currentColor"
                class="bi-bi-slash1"
                viewbox="0 0 16 16"
              >
                <path
                  d="M11.354 4.646a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708l6-6a.5.5 0 0 1 .708 0z"
                />
              </svg>
            </li>

            <li>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="25"
                fill="currentColor"
                class="bi-bi-slash"
                viewbox="0 0 16 16"
              >
                <path
                  d="M11.354 4.646a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708l6-6a.5.5 0 0 1 .708 0z"
                />
              </svg>
            </li>

            <li>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="22"
                fill="currentColor"
                class="bi-bi-slash-lg"
                viewbox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"
                />
              </svg>
            </li>
          </ul>

          <h6>GLCA</h6>
        </div>

        <h3>Welcome Back !</h3>
        <p class="tag">Please enter your details</p>

        <div class="form">
          <form>
            <button class="btn">
              <img src="./assets/glo.png" /><a>Log in with Google</a>
            </button>

            <div class="hr">
              <hr class="hr1"/>
              <h5>or</h5>
              <hr class="hr2"/>
            </div>

            <label class="label1">Email</label>
            <br />
            <input type="text" placeholder="jondoe@gmail.com" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-eye"
              viewbox="0 0 16 16"
            >
              <path
                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
              />
              <path
                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
              />
            </svg>
            <br />
            <label class="label2">Password</label>
            <br />
            <input type="password" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-eye"
              viewbox="0 0 16 16"
            >
              <path
                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
              />
              <path
                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
              />
            </svg>
            <br />
            <div class="password">
              <input type="checkbox" id="checkbox" />
              <label id="rempass">Remember password</label>
              <p>Forgot password ?</p>
            </div>

            <button class="btn1">Login</button>
          </form>
          <small>Don't have an account? <a>Sign up</a></small>
        </div>
      </div>
    </div>
  </body>
</html>
